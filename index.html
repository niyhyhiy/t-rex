<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-rex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">King of the Dinosaurs</h1>
      <img
        class="header-image"
        src="./images/t-rex.png"
        alt="King of the Dinosaurs"
      />
    </header>
    <main class="main">
      <h2 class="main-title">The Tyrannosaurs Rex</h2>
      <figure>
        <img
          class="main-image"
          src="images/t-rex-skeleton.jpg"
          alt="Fossil of a Tyrannosaurs Rex"
        />
        <figcaption class="caption">
          Tyrannosaurs means tyrant lizard king
        </figcaption>
      </figure>
      <ol class="list">
        <li>Dinosaurs like the T-rex are extinct</li>
        <li>The T-rex is the largest Carnivore to ever live</li>
        <li>A single T-rex tooth is the size of banana</li>
      </ol>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Period</th>
            <th>Diet</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tyrannosaurs Rex</td>
            <td>Late Cretaceous</td>
            <td>Carnivore</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
